<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="instagram name suggestion">
        <meta name="author" content="leedohyung28">
        <title>Instagram Name Suggestion - 인스타그램 이름 추천</title>

        <!-- CSS FILES -->                    
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/templatemo-topic-listing.css" rel="stylesheet">      
    </head>
    
    <body id="top">

        <main>
            <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
                <div class="container">
                    <div class="row">
                        <div class="button-group">
                            <button class="btn btn-thirdary" type="button" onclick="location.href='./index.html'">한글 이름</button>
                            <button class="btn btn-thirdary" type="button" onclick="location.href='./eng_name.html'">영문 이름</button>
                            <button class="btn btn-thirdary" type="button" id="selected" onclick="location.href='./birth_info.html'">출생정보</button>
                            <button class="btn btn-thirdary" type="button" onclick="location.href='./random.html'">랜덤</button>
                        </div>
                        
                        <div class="col-lg-11 col-12 mx-auto">
                            <h1 class="text-white text-center">인스타그램 이름 추천</h1>
                            <h6 class="text-center">출생정보로 만들기</h6>
                            <p class="description">1. 생년월일을 입력하세요.</p>
                            <p class="description-select">2. 10글자 이하의 영문 이름을 입력하세요. (선택)</p>
                            <p class="description">3. Generate 버튼을 눌러 아이디를 추천 받으세요.</p>
                            <p class="description">4. 원하는 아이디 옆 Copy 버튼을 눌러 복사하세요!</p>
                            <p class="warning">이름을 분리해서 입력하면 다른 결과가 나와요!</p>
                            <p class="warning">ex.chulsoo -> chul soo</p>

                            <form method="get" class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bi-search" id="basic-addon1"></span>
                                    <input type="date" id="date" class="form-control" required>
                                    <input name="firstname" type="eng_search" class="form-control" id="firstname" placeholder="영문 이름(별명)" aria-label="추천">
                                    <button type="submit" class="form-control" id="Generate">Generate</button>
                                </div>
                            </form>
                            
                            
                        </div>

                    </div>
                </div>
            </section>

            <section class="featured-section">
                <div class="container">
                    <div class="row justify-content-center">                        
                    </div>
                </div>
            </section>

        </main>

        <footer class="site-footer section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-12 mt-4 mt-lg-0 ms-auto">
                        Made by: <a rel="nofollow" href="https://github.com/leedohyung28" target="_blank">leedohyung28</a></p>
                        Design: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
                        Feedback: <a rel="nofollow" href="https://mail.google.com/" target="_blank">dhleee0123@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- JAVASCRIPT FILES -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/birth-suggest.js"></script>
    </body>
</html>
