                            <ul class="dropdown-menu">

                            <h4 class="text-center">Instagram Name Suggestion</h4>

                            <h6 class="text-center">영문 이름으로 만들기</h6>

                            <form method="get" class="custom-form mt-4 pt-2 mb-lg-0 mb-5" role="search">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bi-search" id="basic-addon1">
                                    </span>
                                    <input name="firstname" type="eng_search" class="form-control" id="firstname" placeholder="영문 이름 혹은 별명(필수)" aria-label="추천" required>
                                    <input name="lastname" type="eng_search" class="form-control" id="lastname" placeholder="영문 성(선택)" aria-label="추천">
                                    <button type="submit" class="form-control">Generate</button>
                                </div>
                            </form>
                        </div>

                    </div>
